<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Extinction Timeline</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Interactive timeline showcasing extinct animal species built with TypeScript">
    <meta name="keywords" content="extinction, timeline, animals, typescript, interactive">
    <meta name="author" content="Saksham">
    <link rel="icon" href="https://commons.wikimedia.org/wiki/Special:FilePath/Extinction_Symbol.svg" type="image/svg+xml">
</head>
<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="logo-container">
            <!-- IMG LINK with fallback -->
            <img src="https://commons.wikimedia.org/wiki/Special:FilePath/Extinction_Symbol.svg" 
                 alt="Extinction Timeline Logo" 
                 class="logo"
                 onerror="this.style.display='none'">
            <h1>Animal Extinction Timeline</h1>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between light and dark theme">üåô</button>
    </header>

    <!-- NAV / FILTERS -->
    <nav class="filters" role="navigation" aria-label="Filter timeline by animal category">
        <button class="filter-btn active" data-category="All">All</button>
        <button class="filter-btn" data-category="Mammals">Mammals</button>
        <button class="filter-btn" data-category="Birds">Birds</button>
        <button class="filter-btn" data-category="Reptiles">Reptiles</button>
    </nav>

    <!-- MAIN -->
    <main>
        <!-- Loading indicator (will be hidden once data loads) -->
        <div id="loading" class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Loading extinction timeline...</p>
        </div>

        <!-- Timeline section (will be populated by TypeScript) -->
        <section id="timeline" class="timeline" aria-label="Timeline of extinct animals">
            <!-- Events will be dynamically loaded here by TypeScript -->
            <!-- Fallback content for when JavaScript is disabled -->
            <noscript>
                <div class="no-js-message">
                    <h3>JavaScript Required</h3>
                    <p>This timeline requires JavaScript to display the interactive content. Please enable JavaScript in your browser to view the extinction timeline.</p>
                </div>
            </noscript>
        </section>
    </main>

    <!-- MODAL -->
    <div id="modal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
        <div class="modal-content">
            <button class="close-btn" aria-label="Close modal">&times;</button>
            <div class="modal-body">
                <h2 id="modal-title">Animal Details</h2>
                <p>Loading event details...</p>
            </div>
        </div>
    </div>

    <!-- TypeScript compiled JavaScript - Load as ES module -->
    <script type="module" src="./dist/index.js"></script>

    <!-- Fallback for browsers that don't support ES modules -->
    <script nomodule>
        document.getElementById('timeline').innerHTML = `
            <div class="error-message">
                <h3>‚ö†Ô∏è Browser Not Supported</h3>
                <p>This timeline requires a modern browser that supports ES modules. Please update your browser to view the content.</p>
            </div>
        `;
    </script>

</body>
</html>
